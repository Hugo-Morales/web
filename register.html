</head>

<body>
    <header>
        <nav class="nav">
            <a class="logo" href="index.html">Series</a>
            <span class="icon" id="js-navbar-toggle"><i class="fa fa-bars"></i></span>
            <ul class="menu-nav" id="ksmenu">
                <li class="item"><a href="index.html">Inicio</a></li>

                <li class="item"><a href="contact.html">Contactos</a></li>
                <li class="item now"><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <section class="marg-int">
        <div class="title">
            <h2><u>Registrarse</u></h2><br>
        </div>
        <div class="center">
            <form action="show_data.html" target="_blank">
                <div class="box-form">
                    <label for="nombre" class="ti-form">Nombre:</label>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese Nombre" required maxlength="15"><br>
                </div>
                <div class="box-form">
                    <label for="apellido" class="ti-form">Apellido:</label>
                    <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese Apellido" required maxlength="20"><br>
                </div>
                <div class="box-form">
                    <label for="direccion" class="ti-form">Dirección:</label>
                    <input type="text" id="Direccion" name="Direccion" placeholder="Ingrese Dirección" required maxlength="15"><br>
                </div>
                <div class="box-form">
                    <label for="contraseña" class="ti-form">Contraseña:</label>
                    <input type="password" id="Password" name="Password" placeholder="Ingrese Nueva Contraseña" required maxlength="10"><br>
                </div>
                <div class="box-form">
                    <label for="email" class="ti-form">E-Mail:</label>
                    <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required maxlength="18"><br>
                </div>
                <div class="box-form">
                    <label for="nacimiento" class="ti-form">Fecha De Nacimiento:</label>
                    <input type="date" id="start" name="f-nacimiento" value="2018-07-22" min="1900-01-01" max="2025-12-31">
                </div>
                <div class="box-form">
                    <p class="ti-form">Seleccione Género:</p>
                    <input type="radio" name="genero" value="hombre" required>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" value="mujer">
                    <label for="hombre">Mujer</label>
                </div>
                <div class="box-form">
                    <p class="ti-form">Deja un Comentario aca:</p>
                    <textarea id="comentario" name="comentario" placeholder="Deja un comentario.(Opcional)"></textarea>
                </div>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
